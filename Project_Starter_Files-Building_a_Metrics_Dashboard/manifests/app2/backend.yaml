apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: monitoring
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      name: backend
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 124545/backend:latest
        ports:
        - name: backend
          containerPort: 5000
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: monitoring
spec:
  type: NodePort
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30100
  selector:
    app: backend