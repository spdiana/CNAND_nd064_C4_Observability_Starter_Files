apiVersion: apps/v1
kind: Deployment
metadata:
  name: trial
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trial
  template:
    metadata:
      labels:
        app: trial
    spec:
      containers:
        - name: trial
          image: 124545/trial:latest
          ports:
            - name: trial
              containerPort: 5002
---
kind: Service
apiVersion: v1
metadata:
  name: trial
  labels:
    app: trial
spec:
  selector:
    app: trial
  ports:
    - name: trial
      port: 5002
