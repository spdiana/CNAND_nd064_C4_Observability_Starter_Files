apiVersion: apps/v1
kind: Deployment
metadata:
  name: trial
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: trial
  template:
    metadata:
      labels:
        app: trial
    spec:
      containers:
      - name: trial
        image: 124545/trial:latest
        ports:
        - name: trial
          containerPort: 5002
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: trial
spec:
  selector:
    app: trial
  ports:
  - port: 5002
    targetPort: 5002
    nodePort: 30102
  type: NodePort
